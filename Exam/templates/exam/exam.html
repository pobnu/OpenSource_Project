<!DOCTYPE html>
<html>
<head>
    <title>start-test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>$(document).ready(function () {
            $("#b1").click(function () {
                $(".rb").show();
                $(".rb").attr("disabled", true);


            });
        });</script>


</head>
<body>
    <div class="container">
        <h1 class="text-danger mt-3">Test</h1>
        <hr>
        <div>
            {% for i in obj%}
            <table>
                <tr>
                    <td class="text-primary"> {{i.question}} ?</td>
                </tr>
                <tr>
                    <td><input type="radio" class="rb" name="name" id="option1" value="{{i.option1}}">{{i.option1}}</td>
                </tr>
                <tr>
                    <td><input type="radio" class="rb" name="name" id="option2" value="{{i.option2}}">{{i.option2}}</td>
                </tr>
                <tr>
                    <td><input type="radio" class="rb" name="name" id="option3" value="{{i.option3}}">{{i.option3}}</td>
                </tr>
                <tr>
                    <td><input type="radio" class="rb" name="name" id="option4" value="{{i.option4}}">{{i.option4}}</td>
                </tr>

            </table>
            <hr>
            {% endfor %}
            <div>
                <button class="btn" id="ans">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
